<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord-One-Hit Visualizer (Direct Mapping)</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.16"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root {
            --lane-w: 70px;
            --judge-y: 80%;
            --c1: #ff2d55;
            --c2: #ff9500;
            --c3: #ffcc00;
            --c4: #4cd964;
            --c5: #5ac8fa;
            --c6: #007aff;
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'Pretendard', sans-serif;
        }

        #game-board {
            position: relative;
            width: calc(var(--lane-w) * 6);
            height: 100vh;
            margin: 0 auto;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: var(--lane-w) 100%;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #judgment-line {
            position: absolute;
            top: var(--judge-y);
            width: 100%;
            height: 2px;
            background: #fff;
            box-shadow: 0 0 20px #fff;
            z-index: 10;
        }

        #track {
            position: absolute;
            width: 100%;
            bottom: calc(100% - var(--judge-y));
            transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        .note {
            position: absolute;
            width: calc(var(--lane-w) - 4px);
            height: 15px;
            border-radius: 2px;
            transform: translateX(2px);
            transition: all 0.3s ease-out;
            z-index: 5;
            /* 겹칠 경우를 대비해 약간의 투명도 부여 */
            opacity: 0.9;
        }

        .chord-bridge {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.3s;
        }

        .note.hit {
            opacity: 0;
            transform: scaleY(0) scaleX(1.4) translateX(2px);
        }

        .bridge-hit {
            opacity: 0 !important;
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div id="ui">
        <input type="file" id="midi-upload" hidden>
        <button onclick="document.getElementById('midi-upload').click()">MIDI 파일 열기</button>
        <div id="status" style="margin-top:10px; font-size:12px; opacity:0.6;">아무 키나 눌러 연주 (동시 입력 지원)</div>
    </div>

    <div id="game-board">
        <div id="judgment-line"></div>
        <div id="track"></div>
    </div>

    <script>
        const PIXELS_PER_SECOND = 500;
        const laneColors = ['var(--c1)', 'var(--c2)', 'var(--c3)', 'var(--c4)', 'var(--c5)', 'var(--c6)'];

        let playbackData = [];
        let currentIndex = 0;

        const sampler = new Tone.Sampler({
            urls: { "C4": "C4.mp3" },
            baseUrl: "https://tonejs.github.io/audio/salamander/",
            release: 1.5
        }).toDestination();

        document.getElementById('midi-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const arrayBuffer = await file.arrayBuffer();
            const midi = new Midi(arrayBuffer);
            renderMidi(midi);
            document.getElementById('status').innerText = "로딩 완료! 키보드를 눌러주세요.";
            await Tone.start();
        });

        function renderMidi(midi) {
            const track = document.getElementById('track');
            track.innerHTML = "";
            currentIndex = 0;
            playbackData = [];

            let notesByTime = {};
            midi.tracks.forEach(t => {
                t.notes.forEach(note => {
                    const time = Math.round(note.time * 1000) / 1000;
                    if (!notesByTime[time]) notesByTime[time] = [];
                    notesByTime[time].push(note);
                });
            });

            const sortedTimes = Object.keys(notesByTime).sort((a, b) => a - b);

            sortedTimes.forEach((timeStr) => {
                const time = parseFloat(timeStr);
                const notes = notesByTime[timeStr];
                const yPos = time * PIXELS_PER_SECOND;
                const chordElements = [];

                notes.forEach(n => {
                    const noteEl = document.createElement('div');
                    noteEl.className = 'note';

                    // 피치 기반 레인 인덱스 계산 (보정 없이 직접 매핑)
                    const laneIndex = Math.min(5, Math.floor(((n.midi - 21) / 88) * 6));

                    noteEl.style.left = `${laneIndex * (100 / 6)}%`;
                    noteEl.style.bottom = `${yPos}px`;
                    noteEl.style.backgroundColor = laneColors[laneIndex];
                    noteEl.style.boxShadow = `0 0 12px ${laneColors[laneIndex]}`;

                    track.appendChild(noteEl);
                    chordElements.push(noteEl);
                });

                let bridgeEl = null;
                if (notes.length > 1) {
                    bridgeEl = document.createElement('div');
                    bridgeEl.className = 'chord-bridge';
                    bridgeEl.style.width = '100%';
                    bridgeEl.style.bottom = `${yPos + 7}px`;
                    track.appendChild(bridgeEl);
                }

                playbackData.push({
                    noteNames: notes.map(n => n.name),
                    elements: chordElements,
                    bridge: bridgeEl,
                    y: yPos
                });
            });
        }

        window.addEventListener('keydown', (e) => {
            if (e.repeat || currentIndex >= playbackData.length) return;
            if (["Alt", "Control", "Meta", "Shift"].includes(e.key)) return;

            const current = playbackData[currentIndex];

            // 화음 동시 재생
            current.noteNames.forEach(noteName => {
                sampler.triggerAttackRelease(noteName, "2n");
            });

            // 모든 요소 히트 효과
            current.elements.forEach(el => el.classList.add('hit'));
            if (current.bridge) current.bridge.classList.add('bridge-hit');

            currentIndex++;

            if (currentIndex < playbackData.length) {
                const next = playbackData[currentIndex];
                document.getElementById('track').style.transform = `translateY(${next.y}px)`;
            } else {
                document.getElementById('status').innerText = "연주가 완료되었습니다.";
            }
        });
    </script>
</body>

</html>
